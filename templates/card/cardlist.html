{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/card/cardlist.css' %}">
    <link rel="stylesheet" href="{% static 'css/ouxinlixue/foot.css' %}">

    <title>小名片</title>
</head>
<body>
<script src="{% static 'js/zishiying.js' %}"></script>
    <div class="b_con">
        <div class="header">
            <div class="h_nav">
                <div class="layui-carousel h_n_nn"  >
                      <div carousel-item>
                        <div style=""><img src="{% static 'img/nav.png' %}" style="width: 100%;height: 100%;" alt=""></div>
                        <div style=""><img src="{% static 'img/nav.png' %}" style="width: 100%;height: 100%;" alt=""></div>

                      </div>
                </div>


            </div>

            <div class="h_search">
                <input type="text" placeholder="搜索人或者职业">
                <i class="layui-icon layui-icon-search" ></i>
            </div>

    </div>

        <div class="content">
            <p>附近的名片 <span style="float: right"><a href="{% url 'card:cardcreate' %}" style="color: white">创建名片</a></span></p>
            <ul>
                {% for card in allcard %}
                    <li>
                    <div class="l_img">
                        <img src="{{ card.user.userinfo.headimgurl }}" alt="">
                    </div>
                    <div class="l_detail">
                        <p class="l_d_1">
                            <span class="name">{{ card.name }}</span>
                            <i class="layui-icon layui-icon-female" ></i>
                             &nbsp;{{ card.tag }}
                        </p>
                        <p>
                            {{ card.detail }}
                        </p>
                        <p>wx：{{ card.wechatname }}</p>
                    </div>
                    <div class="l_a">
                        <a href="card/carddetail?id={{ card.id }}"><i class="layui-icon layui-icon-right" ></i></a>
                    </div>
                </li>
                {% endfor %}





            </ul>
    </div>
    </div>
<div class="margin">

</div>

{#底部导航#}
    <div class="foot">
        {% include 'foot4.html' %}
    </div>



<script src="{% static 'layui/layui.js' %}"></script>
<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '.h_n_nn',
      width: '100%', //设置容器宽度
      arrow: 'hover', //始终显示箭头
      height:'100%'
    //,anim: 'updown' //切换动画方式
  });

});
</script>





</body>
</html>
